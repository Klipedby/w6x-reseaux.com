<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W6X Clan - Réseaux</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, #1a1a1a, #000);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .social-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .social-links a {
            text-decoration: none;
            color: white;
            font-size: 26px;
            background: rgba(255, 255, 255, 0.2);
            padding: 18px;
            border-radius: 50%;
            transition: 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
        }
        .social-links a:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rejoignez-nous sur nos réseaux !</h1>
        <div class="social-links">
            <a href="https://www.tiktok.com/@w6xclan.esport?_t=ZN-8tmK3gKsbUk&_r=1" target="_blank"><i class="fab fa-tiktok"></i></a>
            <a href="https://x.com/w6x_clan_esport?s=21" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.twitch.tv/w6xclanesportfr" target="_blank"><i class="fab fa-twitch"></i></a>
            <a href="https://discord.gg/kzRg6znxKH" target="_blank"><i class="fab fa-discord"></i></a>
        </div>
    </div>
</body>
</html>
